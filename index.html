<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Progress Block Prototype</title>
        <link rel="stylesheet" href="./styles.css" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="wrapper">
            <h3 class="heading">Progress</h3>
            <div class="container">
                <section class="progress-container">
                    <div class="progress">
                        <svg
                            class="progress__emt"
                            viewBox="0 0 120 120"
                            version="1.1"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <circle cx="60" cy="60" r="50" />
                        </svg>
                        <svg
                            class="progress__fill"
                            viewBox="0 0 120 120"
                            version="1.1"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <circle cx="60" cy="60" r="50" />
                        </svg>
                    </div>
                </section>
                <section>
                    <div class="controls">
                        <label class="controls__value">
                            <span>
                                <input
                                    type="number"
                                    min="0"
                                    max="100"
                                    value="15"
                                    id="value"
                                />
                            </span>
                            Value
                        </label>
                        <label class="controls__animate">
                            <input
                                type="checkbox"
                                id="animate"
                                value="checked"
                            />
                            <span></span>
                            Animate
                        </label>
                        <label class="controls__hide">
                            <input type="checkbox" id="hide" value="checked" />
                            <span></span>
                            Hide
                        </label>
                    </div>
                </section>
            </div>
        </div>
        <script src="./scripts.js"></script>
    </body>
</html>
